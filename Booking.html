    <h1 style="text-align: center">Get started</h1>

    <h2>Get a Quote</h2>

    <p>
      To get a quote for the courses you are interested in, please fill out the form below:
    </p>

    <img src="Images/IMG-20250817-WA0009.jpg" alt="Empowering The Nation"  width: 50%; height: auto; margin: auto;" />
    <form action="submit_quote.html" method="post">
      <!-- User Details -->
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="name">Surname:</label><br />
      <input type="text" id="Surname" name="Surname" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <!-- Course Selection -->
      <h3>Please select your course/s below</h3>

      <p><b>Six-Month Courses</b></p>
      <input type="checkbox" id="first-aid" name="courses" value="First Aid" />
      <label for="first-aid"> First Aid R1500</label><br />

      <input type="checkbox" id="sewing" name="courses" value="Sewing" />
      <label for="sewing"> Sewing R1500</label><br />

      <input type="checkbox" id="landscaping" name="courses" value="Landscaping" />
      <label for="landscaping"> Landscaping R1500</label><br />

      <input type="checkbox" id="life-skills" name="courses" value="Life Skills"/>
      <label for="life-skills"> Life Skills R1500</label><br /><br />

      <p><b>Six-Week Courses</b></p>
      <input type="checkbox" id="child-minding" name="courses" value="Child Minding"/>
      <label for="child-minding"> Child Minding R750</label><br />

      <input type="checkbox" id="cooking" name="courses" value="Cooking" />
      <label for="cooking"> Cooking R750</label><br />

      <input type="checkbox" id="garden-maintenance"name="courses" value="Garden Maintenance"/>
      <label for="garden-maintenance"> Garden Maintenance R750</label
      ><br /><br />

      <input type="submit" value="Calculate Fees" />
    </form>
